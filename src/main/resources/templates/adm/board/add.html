<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>게시판 생성</title>
</head>
<body>
<div layout:fragment="content">

    <div class="container">

        <div class="contents">

            <form action="" th:action="@{~/adm/boards/add}" th:object="${boardSaveForm}" method="post">

                <div class="item">
                    <span>
                        게시판 이름[(${article})]
                    </span>
                    <input type="text" name="name" th:field="*{name}" th:errorclass="field-error">
                    <span th:errors="*{name}"></span>
                </div>

                <div class="item">
                    <span>
                        게시판 설명
                    </span>
                    <input type="text" name="detail">
                </div>

                <div class="item">
                    <button>확인</button>
                    <a href="">
                        <button type="button">취소</button>
                    </a>
                </div>

            </form>

        </div>

    </div>

</div>
</body>
</html>
