<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>게시판 리스트</title>
</head>
<body>
<div layout:fragment="content">

    <div class="container mx-auto h-full mt-16">

        <p class="text-4xl font-bold">커뮤니티 목록</p>

        <hr class="bg-grey-600 mt-8">

        <div class="flex flex-wrap mt-16 justify-between mx-auto">

            <div th:each="board : ${boardList}">
                <a th:href="@{~/boards/} + ${board.id}" class="flex flex-col items-center bg-white rounded-lg border shadow-md md:flex-row md:max-w-xl hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700">
                    <img class="object-cover w-full h-96 rounded-t-lg md:h-auto md:w-48 md:rounded-none md:rounded-l-lg" src="https://ww.namu.la/s/7e4a706fae0c7a0bbb0acb184442418fd5f2d1a4d38991cacc5bd7fdee308423c40c2b81b4c71bfac09b343abb20807dcef94a940447e2b960b308e9666ae5ca2e2a3e275e6577a35fde75b51841ccc9" alt="">
                    <div class="flex flex-col justify-between p-4 leading-normal">
                        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white" th:text="${board.name}">게시판 이름</h5>
                        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400" th:text="${board.detail}">게시판 설명</p>
                    </div>
                </a>


            </div>

        </div>


    </div>
</div>
</body>
</html>
